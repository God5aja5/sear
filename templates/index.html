<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSearch - Visual Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 60px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-box {
            width: 100%;
            padding: 18px 60px 18px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box:focus {
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.4);
        }

        .search-btn::before {
            content: 'üîç';
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
            display: none;
        }

        .loading .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
        }

        .results-header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .results-info {
            font-size: 1.1rem;
            color: #666;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screenshot-container {
            position: relative;
            height: 220px;
            overflow: hidden;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .result-card:hover .screenshot {
            transform: scale(1.05);
        }

        .screenshot-loading {
            color: #999;
            font-size: 1rem;
        }

        .result-content {
            padding: 20px;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-url {
            color: #28a745;
            font-size: 0.9rem;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .result-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-domain {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            margin: 60px 0;
            display: none;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                padding-top: 30px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SnapSearch</div>
            <div class="tagline">Search the web with visual previews</div>
            
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Enter your search query..." id="searchInput">
                <button class="search-btn" id="searchBtn"></button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Searching and capturing screenshots...</div>
        </div>

        <div class="error" id="error">
            <h3>‚ùå Search Error</h3>
            <p>Something went wrong. Please try again.</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-info" id="resultsInfo"></div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div class="no-results" id="noResults">
            <h3>üîç No Results Found</h3>
            <p>Try a different search query</p>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsGrid = document.getElementById('resultsGrid');
        const resultsInfo = document.getElementById('resultsInfo');
        const noResults = document.getElementById('noResults');
        const error = document.getElementById('error');

        function hideAllSections() {
            loading.style.display = 'none';
            resultsContainer.style.display = 'none';
            noResults.style.display = 'none';
            error.style.display = 'none';
        }

        function search() {
            const query = searchInput.value.trim();
            if (!query) return;

            hideAllSections();
            loading.style.display = 'block';

            fetch(`/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    hideAllSections();
                    
                    if (data.error) {
                        error.style.display = 'block';
                        return;
                    }

                    if (data.results.length === 0) {
                        noResults.style.display = 'block';
                        return;
                    }

                    resultsInfo.textContent = `Found ${data.total} results for "${data.query}"`;
                    resultsContainer.style.display = 'block';
                    
                    resultsGrid.innerHTML = '';
                    
                    data.results.forEach((result, index) => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.style.animationDelay = `${index * 0.1}s`;
                        
                        card.innerHTML = `
                            <div class="screenshot-container">
                                <div class="result-domain">${result.domain}</div>
                                ${result.screenshot ? 
                                    `<img class="screenshot" src="${result.screenshot}" alt="Screenshot" loading="lazy" onerror="this.parentElement.innerHTML='<div class=screenshot-loading>üì∏ Screenshot unavailable</div>'">` : 
                                    '<div class="screenshot-loading">üì∏ Loading screenshot...</div>'
                                }
                            </div>
                            <div class="result-content">
                                <div class="result-title">${result.title}</div>
                                <div class="result-url">${result.url}</div>
                                <div class="result-description">${result.description}</div>
                            </div>
                        `;
                        
                        card.addEventListener('click', () => {
                            window.open(result.url, '_blank');
                        });
                        
                        card.style.cursor = 'pointer';
                        resultsGrid.appendChild(card);
                    });
                })
                .catch(err => {
                    hideAllSections();
                    error.style.display = 'block';
                    console.error('Search error:', err);
                });
        }

        searchBtn.addEventListener('click', search);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // Focus search input on load
        searchInput.focus();
    </script>
</body>
</html>
